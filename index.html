<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simon Game</h1>

        <input type="text" id="player-name" placeholder="Enter your name">

        <div class="simon-buttons">
            <div class="button red" data-color="red"></div>
            <div class="button green" data-color="green"></div>
            <div class="button blue" data-color="blue"></div>
            <div class="button yellow" data-color="yellow"></div>
        </div>
        <div class="score-display">

            <p>Score: <span id="score">0</span></p>
        </div>


        <div class="controls">
            <button id="start-button">Start Game</button>
            <button id="reset-scores-button">Reset Scores</button>
        </div>
        <div class="top-scores">
            <h2>Top 10 Scores</h2>
            <ul id="top-scores-list"></ul>
        </div>
    </div>

     <!-- Game Over Modal -->
     <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="game-over-message"></p>
            <button id="close-modal-button">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
